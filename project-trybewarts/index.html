<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Trybewarts logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="button" id="login-button">Entrar</button>
        </form>
    </header>
    <main>
        <form id = "evaluation-form">
            <div id ="name-lastname">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="email-house">
                <input id="input-email" placeholder="Email">
                <select id ="house">
                    <option id= "gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                <div id="label-family" text="Qual sua família?">Qual sua família?</div>
                    <div id="family">
                        <input type ="radio" name ="family" value="Frontend">Frontend
                        <input type ="radio" name ="family" value="Backend">Backend
                        <input type ="radio" name ="family" value="FullStack">FullStack
                    </div>
            </div>
            <br>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="content">
                    <div id="HoFs">
                        <input type="checkbox" value="HoFs">
                        <label for="HoFs">HoFs</label>
                    </div>
                    <div id="Jest">
                        <input type="checkbox" value="Jest">
                        <label for="Jest">Jest</label>
                    </div>
                    <div id="Promises">    
                        <input type="checkbox" value="Promises">
                        <label for="Promises">Promises</label>
                    </div>
                    <div id="React">
                        <input type="checkbox" value="React">
                        <label for="React">React</label>
                    </div>
                    <div id="SQL">
                        <input type="checkbox" value="SQL">
                        <label for="SQL">SQL</label>
                    </div>
                    <div id="Python">
                        <input type="checkbox" value="Python">
                        <label for="Python">Python</label>
                    </div>
                </div>
                <div id ="row">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <div id="rate">
                        <label><input type="radio" name="rate" value="1">1</label>
                        <label><input type="radio" name="rate" value="2">2</label>
                        <label><input type="radio" name="rate" value="3">3</label>
                        <label><input type="radio" name="rate" value="4">4</label>
                        <label><input type="radio" name="rate" value="5">5</label>
                        <label><input type="radio" name="rate" value="6">6</label>
                        <label><input type="radio" name="rate" value="7">7</label>
                        <label><input type="radio" name="rate" value="8">8</label>
                        <label><input type="radio" name="rate" value="9">9</label>
                        <label><input type="radio" name="rate" value="10">10</label>
                    </div>
                </div>
                <div id="comment-area">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea name="comment" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
                </div>
                <div id="infos">
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
            <div id="img-colored">
                <img src="images/trybewarts-colored.svg" id = "trybewarts-forms-logo">
            </div>
        </main>
        <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script> 
</body>
</html>
